<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системы счисления</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="wrap">
        <h1>Перевод чисел<br>в разные системы</h1>
        <div class="range">Диапазон ввода: 2 - 36</div>
        <div class="wrap-for-system">
            <span>C</span>
            <input type="text" class="inp1">
            <span>в</span>
            <input type="text" class="inp2">
            <span>систему</span>
        </div>
        <label for="#">
            <span>Введите число:</span>
            <input type="text" class="inpNum">
        </label>
        <div class="resault">
            <span>Результат:</span>
            <input type="text" readonly class="resaultInput">
        </div>
        <button class="discard">Сброс</button>
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
